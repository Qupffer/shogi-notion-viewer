<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shogi Notion Viewer – Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 { margin: 0 0 16px; }
    .box {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      margin: 14px 0;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
    }
    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }
    .list {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      min-height: 220px;
      background: #fff;
    }
    #breadcrumb button {
      padding: 6px 10px;
      font-size: 14px;
    }
    #file-list button {
      padding: 6px 10px;
      font-size: 14px;
    }
    .output {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      background: #fafafa;
      word-break: break-all;
      min-height: 44px;
      margin: 8px 0;
    }
    #status {
      margin-top: 8px;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>Shogi Notion Viewer – Generator</h1>

  <div class="box">
    <h3>1. GitHub Username</h3>
    <input id="gh-user" placeholder="GitHub username (例: Qupffer)" />
    <button id="btn-load" type="button">Load Files</button>
  </div>

  <div class="box">
    <h3>2. Folder / File</h3>
    <div class="list">
      <div id="breadcrumb"></div>
      <div id="file-list">GitHub情報を入れて Load Files を押してください。</div>
      <div id="status"></div>
    </div>
  </div>

  <div class="box">
    <h3>3. Embed URL</h3>
    <div id="embed-url" class="output">ここに Notion 用の URL が表示されます</div>
    <button id="btn-copy" type="button">Copy</button>
  </div>

  <script src="./generator.js"></script>
</body>
</html>
